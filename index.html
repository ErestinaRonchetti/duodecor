<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/faviconduodecor.png">
    <title>DuoDecor</title>
</head>
<body>
    <div class="contenedor">
        <!--ENCABEZADO-->
        <header>
            <div class="logo-titulo">
                <a href="index.html">
                    <i class="fa-regular fa-circle-dot"></i>
                    <h1>DuoDecor</h1>
                </a>
            </div>
            <nav id="nav">
                <a href="index.html" class="selected">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <div class="carrito">
                <span class="tota-compra">$ 105</span>
                <a href="carrito.html">
                    <span class="icono-carrito">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <div class="total-item-carrito">
                            2
                        </div>
                    </span>
                </a>
            </div>
        </header>
        <!--SECTION INICIO-->
        <section class="contenedor-seccion">
            <div class="fondo-seccion"></div>
            <section id="inicio" class="inicio">
                <div class="col">
                    <h2 class="titulo-inicio">Decora tu hogar con estilo <br> al mejor valor.</h2>
                    <div class="buscador">
                        <input type="" placeholder="Que estas buscando?">
                        <span class="btn-buscar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                </div>
                <div class="col derecha">
                    <div class="contenedor-img">
                        <img src="img/portadafrascos.png" alt="">
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
