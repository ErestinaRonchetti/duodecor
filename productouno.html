<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/faviconduodecor.png">
    <title>DuoDecor</title>
</head>
<body>
    <div class="contenedor">
        <!--ENCABEZADO-->
        <header>
            <div class="logo-titulo">
                <a href="index.html">
                    <i class="fa-regular fa-circle-dot"></i>
                    <h1>DuoDecor</h1>
                </a>
            </div>
            <nav id="nav">
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <div class="carrito">
                <span class="tota-compra">$ 105</span>
                <a href="carrito.html">
                    <span class="icono-carrito">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <div class="total-item-carrito">
                            2
                        </div>
                    </span>
                </a>
            </div>
        </header>
        <!--SECCION DETALLE FRASCO UNO-->
        <section class="contenedor-seccion">
            <div class="fondo-seccion"></div>
            <div class="header-seccion">
                <div class="col">
                    <strong><span class="link-blanco">Inicio</span>/Frasco #1</strong>
                </div>
                <div class="centro">
                    <h2>Detalle Producto #1</h2>
                </div>
                <div class="col-busqueda">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <!--SECCION DETALLE FRASCO UNO-->
            <div class="detalle-producto">
                <div class="fila">
                    <div class="col izquirda">
                        <h3>Frasco bambu #1</h3>
                        <p>Organiza tu hogar con este frasco miltiuso</p>
                        <div class="miniaturas">
                            <img src="img/frasconuno.png" alt="" class="mini-selected">
                            <img src="img/frascounodetalle.png" alt="">
                            <img src="img/frascounovacio.png" alt="">
                        </div>
                    </div>
                    <div class="col centro">
                        <div class="img-producto" id="img-producto">
                            <img src="img/frasconuno.png" alt="" id="imgProducto">
                            <h3 class="precio-producto">$ 35</h3>
                        </div>
                    </div>
                    <div class="col derecha">
                        <div class="info-detalle">
                            Review:
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            4.5 (60)
                        </div>
                        <!---
                        <div class="info-detalle">
                            Color:
                            <input type="radio" class="colouno" checked name="color">
                            <input type="radio" class="colodos" checked name="color">
                            <input type="radio" class="colotres" checked name="color">
                            <input type="radio" class="colocuatro" checked name="color">
                        </div>-->
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
